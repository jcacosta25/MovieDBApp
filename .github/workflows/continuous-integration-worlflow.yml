name: Android Feature Branch CI

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!release*'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Lint Check
      uses: Raul6469/android-gradle-action@2.0.0
      with:
        script: lintKotlin
    - name: Unit tests
      uses: Raul6469/android-gradle-action@2.0.0
      with:
        script: test